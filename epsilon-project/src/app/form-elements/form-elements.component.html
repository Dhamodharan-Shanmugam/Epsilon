<div class="container-fluid content">
    <form class="form-container">
        <div class="form-controller">
            <label for="name" class="">Name</label>
            <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div class="form-controller">
            <label for="email" class="">Email</label>
            <input type="email" id="email" placeholder="Enter Email">
        </div>
        <div class="form-controller">
            <label for="phone number" class="">Phone Number</label>
            <input type="number" id="phone number" placeholder="Enter Phone Number">
        </div>
        <div class="form-controller">
            <label for="password" class="">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <div class="form-controller">
            <label for="confirm-password" class="">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Enter Confirm Password">
        </div>
        <button type="button" class="save-button">SAVE</button>
    </form>
</div>
